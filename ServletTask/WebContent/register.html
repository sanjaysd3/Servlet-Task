<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
</head>
<body>
<form action="regserv">
<table>
<tr>
<td>User Name :</td><td><input type="text" name="userName" required /></td>
</tr>
<tr>
<td>Password :</td><td><input type="password" name="userPass" required /></td>
</tr>
<tr>
<td>Confirm Password :</td><td><input type="password" name="confPass" required /></td>
</tr>
<tr>
<td>Email :</td><td><input type="email" name="userEmail" required /></td>
</tr>
<tr>
<td>Mobile :</td><td><input type="tel" name="userMobile" required /></td>
</tr>
<tr align="center">
<td><input type="submit" value="Register"/></td>
<td></td>
</tr>
</table>
</form>
</body>
</html>
